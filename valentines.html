  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK5c0502f82c794ca99bf884c40574a0d92_c8l7MdG8NWn18NxXY9rAutv3pBAmHtj5yNCFWF1fyuv0lrz6czmgfGrtenfx02";

  const map = new Map({

  });

  const view = new MapView({
    map: map,
    center: [-79.41969543011916,43.648643976148044],

    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: -79.42792444722816, 
    latitude: 43.64949792610948
 };
    
 const point = { //Create a point
    type: "point",
    longitude: -79.41807537590346, 
    latitude: 43.64978516109509
 };
    
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [220,20,60],  // Red
    outline: {
        color: [139,0,0], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,

 });
 graphicsLayer.add(pointGraphic);

    // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [-79.42792444722816, 43.64949792610948], //Longitude, latitude
        [-79.42076831370575, 43.649296084487034], //Longitude, latitude 
        [-79.41807537590346, 43.64978516109509],  //Longitude, latitude 
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [240,128,128], 
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 });
</script>
