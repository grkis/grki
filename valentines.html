<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Where to take your Valentine!</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK017ebdb0fbf4411b866cc73837065adfTpwhzalId76-2Uu_N1Aa4iC5Pr0BNmTaKFtEMTWFENWCkAdgPtUddKwSpKD9bHQv";

  const map = new Map({
    basemap: "arcgis-topographic" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-79.427902, 43.649389], //Longitude, latitude
    zoom: 15,
    container: "viewDiv"
 }); 

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: -79.427902, 
    latitude: 43.649389
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [220,20,60],  // Red
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const popupTemplate1 = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes1 = {
    Name: "Milou",
    Description: "Start your date at a cozy and romantic French restaurant."
 }   
    
 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol,
   
    attributes: attributes1,
    popupTemplate: popupTemplate1
 });
 graphicsLayer.add(pointGraphic);

    // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [-79.427902, 43.649389], //Longitude, latitude
        [-79.420817, 43.649296], //Longitude, latitude
        [-79.418086, 43.649768]  //Longitude, latitude
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [220,20,60], // Red
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-79.418086, 43.649768], //Longitude, latitude
        [-79.415994, 43.644858], //Longitude, latitude
        [-79.411587, 43.645769], //Longitude, latitude
        [-79.413544, 43.650693],   //Longitude, latitude
        [-79.418086, 43.649768]  //Longitude, latitude
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [240,128,128, 0.6],  // Orange, opacity 80%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Trinity Bellwoods Park",
    Description: "End your date at Trinity Bellwords Park."
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
